<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Color Generator</title>

  <!-- Linking CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Header Section ===== -->
  <header>
    <h1>Random Color Generator</h1>
    <p>Click the button to generate a new random color</p>
  </header>

  <!-- ===== Color Box Container ===== -->
  <section class="color-generator">
    
    <!-- Color Display Box -->
    <div class="color-box" id="colorBox"></div>

    <!-- Display HEX Value -->
    <p class="color-code" id="colorCode">#000000</p>

    <!-- Generate Button -->
    <button id="generateBtn">Generate Color</button>

  </section>

  <!-- ===== Footer Section ===== -->
  <footer>
    <p>Project 2 : Random Color Generator | JS Learning</p>
  </footer>

  <!-- Linking JS file -->
  <script src="script.js"></script>
</body>
</html>
