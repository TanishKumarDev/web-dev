<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Syntax Demo</title>
  <style>
    /* Basic styling for clarity */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    button {
      padding: 8px;
      margin: 5px;
    }
    #demo {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>JavaScript Syntax Demo</h1>
  <p>This page demonstrates JavaScript syntax with string-focused examples.</p>
  <div id="demo">Initial Content</div>
  <button onclick="updateContent()">Update Content</button>

  <script>
    /*
     * JavaScript Syntax - Explanation and Demo
     * 
     * This guide explains the W3Schools "JavaScript Syntax" tutorial, covering:
     * 1. JavaScript Values: Literals (numbers, strings) and variables
     * 2. Variables: Declaring with var, let, const
     * 3. Operators: Arithmetic and assignment
     * 4. Expressions: Combining values, variables, operators
     * 5. Keywords: Reserved words for actions (e.g., let, var)
     * 6. Comments: Single-line and multi-line
     * 7. Identifiers: Naming rules for variables and functions
     * 8. Case Sensitivity: Impact on variables and keywords
     * 9. Camel Case: Naming conventions
     * 10. Character Set: Unicode support
     * 11. Strings in Syntax: Emphasis on string usage
     * 12. Exercise: Correct variable assignment syntax
     * 
     * Key Points:
     * - Syntax defines how JavaScript programs are constructed
     * - Strings are a key literal type, used in expressions and DOM updates
     * - Identifiers follow strict naming rules; case-sensitive
     * - Camel case (lowerCamelCase) is common in JavaScript
     * 
     * Current Date: June 08, 2025
     */

    // =============================================
    // 1. JAVASCRIPT VALUES
    // =============================================
    /*
     * JavaScript has two value types:
     * - Literals: Fixed values (e.g., numbers, strings)
     * - Variables: Store dynamic values
     * Example: Use number and string literals.
     */

    let numberLiteral = 10.50; // Number literal
    let stringLiteral = "John Doe"; // String literal
    console.log("Number literal:", numberLiteral); // 10.50
    console.log("String literal:", stringLiteral); // John Doe

    // =============================================
    // 2. VARIABLES
    // =============================================
    /*
     * Variables store data using var, let, or const keywords.
     * The = operator assigns values.
     * Example: Declare and assign variables with strings.
     */

    let x; // Declare variable
    x = "Hello"; // Assign string
    const y = "World"; // Declare and assign constant string
    console.log("Variable x:", x); // Hello
    console.log("Constant y:", y); // World

    // Variable with calculation
    let z = x + " " + y; // String concatenation
    console.log("Combined string:", z); // Hello World

    // =============================================
    // 3. OPERATORS
    // =============================================
    /*
     * Operators include arithmetic (+, -, *, /) and assignment (=).
     * Strings use + for concatenation.
     * Example: Arithmetic and string operations.
     */

    let num = (5 + 6) * 10; // Arithmetic operators
    console.log("Arithmetic result:", num); // 110

    let firstName = "John";
    let lastName = "Doe";
    let fullName = firstName + " " + lastName; // String concatenation
    console.log("String concatenation:", fullName); // John Doe

    // =============================================
    // 4. EXPRESSIONS
    // =============================================
    /*
     * Expressions combine values, variables, and operators to produce a value.
     * Example: Number and string expressions.
     */

    let numExpr = 5 * 10; // Number expression
    console.log("Number expression:", numExpr); // 50

    let strExpr = "John" + " " + "Doe"; // String expression
    console.log("String expression:", strExpr); // John Doe

    let mixedExpr = x * 10; // Variable expression
    console.log("Variable expression:", mixedExpr); // HelloHelloHello... (10 times)

    // =============================================
    // 5. KEYWORDS
    // =============================================
    /*
     * Keywords (e.g., let, var, const) trigger actions and cannot be variable names.
     * Example: Use let and var with strings.
     */

    var varName = "Alice"; // var keyword
    let letName = "Bob"; // let keyword
    console.log("var variable:", varName); // Alice
    console.log("let variable:", letName); // Bob

    // =============================================
    // 6. COMMENTS
    // =============================================
    /*
     * Comments are ignored by JavaScript:
     * - // for single-line
     * - /* */ for multi-line
     * Example: Comments with string code.
     */

    let commented = "Commented code"; // This is a single-line comment
    /* This is a multi-line comment
       that spans multiple lines */
    console.log("Commented variable:", commented); // Commented code

    // let ignored = "Not executed"; // This line is commented out

    // =============================================
    // 7. IDENTIFIERS
    // =============================================
    /*
     * Identifiers name variables, functions, etc., starting with:
     * - Letter (A-Z, a-z)
     * - Underscore (_)
     * - Dollar sign ($)
     * Subsequent characters can include digits.
     * Example: Valid identifiers with strings.
     */

    let $name = "Jane"; // Dollar sign
    let _count = "Count"; // Underscore
    let userName1 = "Tom"; // Letter and digit
    console.log("Identifiers:", $name, _count, userName1); // Jane Count Tom

    // Invalid identifier (commented to avoid error):
    // let 1name = "Invalid"; // Starts with number

    // =============================================
    // 8. CASE SENSITIVITY
    // =============================================
    /*
     * JavaScript is case-sensitive; lastName and lastname are different variables.
     * Keywords (e.g., let) must match case exactly.
     * Example: Demonstrate case sensitivity with strings.
     */

    let lastName = "Doe";
    let lastname = "Peterson";
    console.log("Case-sensitive variables:", lastName, lastname); // Doe Peterson

    // let LET = "Invalid"; // LET is not the keyword let

    // =============================================
    // 9. CAMEL CASE
    // =============================================
    /*
     * JavaScript prefers lowerCamelCase for variable names (e.g., firstName).
     * Other conventions (hyphens, underscores, PascalCase) are less common.
     * Example: Camel case with strings.
     */

    let firstName = "John";
    let lastNameCamel = "Smith";
    let fullNameCamel = firstName + " " + lastNameCamel;
    console.log("Camel case naming:", fullNameCamel); // John Smith

    // Underscore alternative (less common)
    let first_name = "Jane";
    console.log("Underscore naming:", first_name); // Jane

    // =============================================
    // 10. CHARACTER SET
    // =============================================
    /*
     * JavaScript uses Unicode, supporting global characters and symbols.
     * Example: Strings with Unicode characters.
     */

    let emoji = "Hello ðŸ˜Š";
    let nonLatin = "ã“ã‚“ã«ã¡ã¯"; // Japanese
    console.log("Unicode strings:", emoji, nonLatin); // Hello ðŸ˜Š ã“ã‚“ã«ã¡ã¯

    // =============================================
    // 11. STRINGS IN SYNTAX
    // =============================================
    /*
     * Strings are key literals used in variables, expressions, and DOM updates.
     * Example: Combine syntax concepts with string manipulation.
     */

    function updateContent() {
      let input = "  learn javascript  "; // Variable with string literal
      let formatted = input.trim().toUpperCase(); // Expression with string methods
      document.getElementById("demo").innerHTML = formatted; // Assignment
      console.log("Updated content:", formatted); // LEARN JAVASCRIPT
      return formatted; // Keyword return
    }

    updateContent();

    // =============================================
    // 12. EXERCISE EXAMPLE
    // =============================================
    /*
     * Exercise: What is the correct syntax for assigning a value to a variable?
     * Options: x : 5, x = 5, x == 5, x -> 5
     * Correct Answer: x = 5
     */

    console.log("Exercise answer: x = 5 is the correct assignment syntax");

  </script>
</body>
</html>
