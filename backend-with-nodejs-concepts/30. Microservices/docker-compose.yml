version: '3.8'
services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - rabbitmq
  identity-service:
    build: ./identity-service
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - rabbitmq
  post-service:
    build: ./post-service
    ports:
      - "3002:3002"
    depends_on:
      - mongo
      - rabbitmq
  media-service:
    build: ./media-service
    ports:
      - "3003:3003"
    depends_on:
      - mongo
      - rabbitmq
  search-service:
    build: ./search-service
    ports:
      - "3004:3004"
    depends_on:
      - mongo
      - rabbitmq